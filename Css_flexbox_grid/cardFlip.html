<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="cardFlip.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-inner">
        <!-- Front Side -->
        <div class="card-front">
          <img src="https://via.placeholder.com/250x150" alt="Card Image">
          <h2>Nature Beauty</h2>
        </div>

        <!-- Back Side -->
        <div class="card-back">
          <h3>About</h3>
          <p>Explore the hidden wonders of nature. Experience serenity, freshness, and the beauty of the outdoors through this journey.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
