<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="photo.css">
</head>
<body>
  <section class="gallery">
    <figure>
      <img src="https://picsum.photos/id/1015/400/300" alt="Mountain View">
      <figcaption>Mountain View</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1025/400/300" alt="Golden Retriever">
      <figcaption>Golden Retriever</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1040/400/300" alt="Forest Path">
      <figcaption>Forest Path</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1062/400/300" alt="City Skyline">
      <figcaption>City Skyline</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1074/400/300" alt="Ocean Waves">
      <figcaption>Ocean Waves</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1080/400/300" alt="Desert Dunes">
      <figcaption>Desert Dunes</figcaption>
    </figure>
  </section>
</body>
</html>
