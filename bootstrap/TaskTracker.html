<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-dark text-white text-center py-3">
  <h1 class="h4">Task Tracker <span class="badge bg-secondary">5 Pending</span></h1>
</header>

<main class="container my-5">
  <ul class="list-group shadow-sm">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Finish Bootstrap project
      <span class="badge bg-danger rounded-pill">High</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Update resume
      <span class="badge bg-warning text-dark rounded-pill">Medium</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Workout session
      <span class="badge bg-success rounded-pill">Low</span>
    </li>
  </ul>

  <div class="text-center mt-4">
    <button class="btn btn-success">
      Completed <span class="badge bg-light text-dark">2</span>
    </button>
  </div>
</main>

<footer class="text-center bg-dark text-white py-3">
  <small>Â© 2025 Task Tracker App</small>
</footer>

</body>
</html>
