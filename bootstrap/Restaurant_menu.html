<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bistro Bliss – Today's Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-dark text-white text-center py-4">
  <h1 class="display-6 fw-bold">Bistro Bliss</h1>
  <p class="lead mb-0">Today's Special Menu</p>
</header>

<main class="container my-5">
  <section class="text-center mb-5">
    <img src="https://images.unsplash.com/photo-1600891963933-c9c6b9e1f18c?auto=format&fit=crop&w=900&q=80"
         alt="Food" class="img-fluid rounded mb-3">
    <figcaption class="lead">Freshly cooked with love ❤️</figcaption>
  </section>

  <section>
    <h2 class="text-center mb-4">Menu Items</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Category</th>
            <th>Dish</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Starters</td><td>Tomato Soup</td><td>₹120</td></tr>
          <tr><td>Main Course</td><td>Paneer Butter Masala</td><td>₹250</td></tr>
          <tr><td>Breads</td><td>Garlic Naan</td><td>₹50</td></tr>
          <tr><td>Desserts</td><td>Gulab Jamun</td><td>₹90</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <section class="mt-5">
    <h3 class="text-center mb-3">Chef's Specials</h3>
    <ul class="list-group w-50 mx-auto">
      <li class="list-group-item">Tandoori Platter</li>
      <li class="list-group-item">Butter Chicken</li>
      <li class="list-group-item">Chocolate Lava Cake</li>
    </ul>
  </section>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; 2025 Bistro Bliss. All rights reserved.</p>
</footer>

</body>
</html>
