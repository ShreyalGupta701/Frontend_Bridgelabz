<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-dark text-white text-center py-3">
  <h1 class="h3">Notifications Dashboard</h1>
</header>

<main class="container my-5">
  <section class="card shadow-sm p-4">
    <h2 class="h5 mb-3">Recent Alerts</h2>

    <!-- Alerts -->
    <div class="alert alert-success" role="alert">
      ✅ New message received from admin.
    </div>
    <div class="alert alert-info" role="alert">
      ℹ️ Tip: Complete your profile for better visibility.
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      ⚠️ Warning: Password will expire in 3 days.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Summary Well -->
    <div class="bg-light border rounded p-3 mt-4">
      <h5 class="mb-2">Summary</h5>
      <p class="mb-0">You have 2 unread messages and 1 pending warning.</p>
    </div>
  </section>
</main>

<footer class="text-center py-3 bg-dark text-white">
  <p class="mb-0">&copy; 2025 Notification Center</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
