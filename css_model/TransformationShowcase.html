<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Transformations Showcase</title>
  <link rel="stylesheet" href="TransformationShowcase.css" />
</head>
<body>
  <header><h1>Transformations Showcase</h1></header>

  <main>
    <section class="transform-row">
      <figure class="trans t-rotate">
        <div class="cell">Rotate</div>
        <figcaption>rotate()</figcaption>
      </figure>

      <figure class="trans t-scale">
        <div class="cell">Scale</div>
        <figcaption>scale()</figcaption>
      </figure>

      <figure class="trans t-translate">
        <div class="cell">Translate</div>
        <figcaption>translate()</figcaption>
      </figure>

      <figure class="trans t-skew">
        <div class="cell">Skew</div>
        <figcaption>skew()</figcaption>
      </figure>
    </section>
  </main>

  <footer>Hover each box to activate the transformation (transition: all 0.4s ease).</footer>
</body>
</html>
