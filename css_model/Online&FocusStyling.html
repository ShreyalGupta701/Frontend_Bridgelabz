<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Outline & Focus Form</title>
  <link rel="stylesheet" href="Online&FocusStyling.css" />
</head>
<body>
  <header><h1>Outline & Focus Styling</h1></header>

  <main>
    <form class="contact-form" action="#" method="post" novalidate>
      <label>
        Name
        <input type="text" name="name" placeholder="Your name" />
      </label>

      <label>
        Email
        <input type="email" name="email" placeholder="you@example.com" />
      </label>

      <label>
        Message
        <textarea name="message" rows="6" placeholder="Write your message..."></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>Form demonstrates outline-offset and focus styling.</footer>
</body>
</html>
