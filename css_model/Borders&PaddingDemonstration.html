<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Borders & Padding Demo</title>
  <link rel="stylesheet" href="Borders&PaddingDemonstration.css" />
</head>
<body>
  <header>
    <h1>Borders & Padding Demonstration</h1>
    <p>Hover any box to see border color transition.</p>
  </header>

  <main>
    <section class="box-row" aria-label="Border style examples">
      <article class="demo box solid">
        <h2>Solid</h2>
        <p>padding: 12px</p>
      </article>

      <article class="demo box dashed">
        <h2>Dashed</h2>
        <p>padding: 18px</p>
      </article>

      <article class="demo box double">
        <h2>Double</h2>
        <p>padding: 24px</p>
      </article>

      <article class="demo box groove rounded">
        <h2>Groove + Rounded</h2>
        <p>border-radius: 12px; padding: 20px</p>
      </article>
    </section>
  </main>

  <footer>
    <small>Made with semantic HTML & CSS. No JS used.</small>
  </footer>
</body>
</html>
