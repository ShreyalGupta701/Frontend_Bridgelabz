<!--1. Linear Gradient 

Creates a straight-line color transition.
Default direction of gradient is top to bottom
Syntax :
background: linear-gradient(direction, color1, color2, ...); -->

<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
height: 200px;
background-image: linear-gradient( blue, yellow);
}

</style>
</head>
<body>
<h1>Linear Gradient - Top to Bottom</h1>
<p>This linear gradient starts blue at the top, transitioning to
yellow at the bottom:</p>
<div id="grad1"></div>
</body>
</html>
