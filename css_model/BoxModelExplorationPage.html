<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Box Model Exploration</title>
  <link rel="stylesheet" href="BoxModelExplorationPage.css" />
</head>
<body>
  <header><h1>Box Model Exploration</h1></header>

  <main>
    <section class="demo-center">
      <div class="box-model">
        <div class="margin">Margin
          <div class="border">Border
            <div class="padding">Padding
              <div class="content">Content</div>
            </div>
          </div>
        </div>
      </div>

      <aside class="explain">
        <h3>Notes</h3>
        <p><strong>Content</strong> — the inner area.</p>
        <p><strong>Padding</strong> — space inside the border.</p>
        <p><strong>Border</strong> — the edge around the padding.</p>
        <p><strong>Margin</strong> — space outside the border.</p>
        <p>Compare default box-sizing and <code>box-sizing: border-box;</code> below.</p>
      </aside>
    </section>
  </main>

  <footer>Visualizing box model layers</footer>
</body>
</html>
