<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="Task8.css">
</head>
<body>
    <header>
        <h1>Tech Store Catalog</h1>
    </header>

    <section class="products">
        <div class="product-card">
            <img src="laptop.jpg" alt="Laptop">
            <h3>Laptop</h3>
            <p>Powerful performance for professionals.</p>
            <p class="price">₹75,000</p>
        </div>

        <div class="product-card">
            <img src="smartphone.jpg/150" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>High-speed performance and HD camera.</p>
            <p class="price">₹45,000</p>
        </div>

        <div class="product-card">
            <img src="headphones.jpg" alt="Headphones">
            <h3>Headphones</h3>
            <p>Noise-cancelling with premium sound.</p>
            <p class="price">₹5,000</p>
        </div>
    </section>

    <footer>
        <p>© 2025 Tech Store | All Rights Reserved</p>
    </footer>
</body>
</html>
