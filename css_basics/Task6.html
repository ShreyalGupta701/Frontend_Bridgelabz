<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="Task6.css">
</head>
<body>
    <header>
        <h1>Nature Gallery</h1>
    </header>

    <section class="gallery">
        <div class="image">
            <img src="img1.jpg" alt="Nature 1">
            <div class="caption">Mountain View</div>
        </div>
        <div class="image">
            <img src="img2.jpg" alt="Nature 2">
            <div class="caption">Forest Path</div>
        </div>
        <div class="image">
            <img src="img3.jpg" alt="Nature 3">
            <div class="caption">Lake Sunset</div>
        </div>
        <div class="image">
            <img src="img4.jpg" alt="Nature 4">
            <div class="caption">Ocean Waves</div>
        </div>
        <div class="image">
            <img src="img5.jpg" alt="Nature 5">
            <div class="caption">Desert Dunes</div>
        </div>
        <div class="image">
            <img src="img6.jpg" alt="Nature 6">
            <div class="caption">Snow Peaks</div>
        </div>
    </section>
</body>
</html>
