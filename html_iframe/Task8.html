<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body>
  <form method="post" action="#">
    <label>Feedback:</label><br>
    <textarea rows="4" cols="40"></textarea><br>
    <label><input type="radio" name="rating" value="good">Good</label>
    <label><input type="radio" name="rating" value="average">Average</label>
    <label><input type="radio" name="rating" value="poor">Poor</label><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
