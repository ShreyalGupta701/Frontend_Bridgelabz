<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
</head>
<body>
    <h1>Embedded YouTube Video</h1>
    <!-- YouTube video embedded using iframe with percentage width and height -->
    <iframe width="80%" height="60%" 
            src="https://www.youtube.com/embed/pwQuxv77pO8?si=kkZeHcI0FwKHm1gw" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
</body>
</html>
