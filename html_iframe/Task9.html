<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Form</title>
</head>
<body>
  <form>
    <input type="file" accept=".jpg, .png" required>
    <input type="submit" value="Upload">
  </form>
  <p>Only .jpg and .png image files are allowed.</p>
</body>
