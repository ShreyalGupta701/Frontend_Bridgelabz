<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme Switcher</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: 0.3s;
        }

        /* Light Theme */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }

        /* Dark Theme */
        body.dark {
            background-color: #222222;
            color: #ffffff;
        }

        /* Blue Theme */
        body.blue {
            background-color: #1f3b70;
            color: #ffffff;
        }

        button {
            margin: 10px 5px 0;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light" data-theme="light">

    <h2>Theme Switcher</h2>

    <button id="lightBtn">Light Theme</button>
    <button id="darkBtn">Dark Theme</button>
    <button id="blueBtn">Blue Theme</button>

    <script>
        const body = document.body;

        // Function to change theme using setAttribute
        function applyTheme(themeName) {
            body.setAttribute("class", themeName);   // apply class
            body.setAttribute("data-theme", themeName); // store theme
        }

        document.getElementById("lightBtn").addEventListener("click", () => {
            applyTheme("light");
        });

        document.getElementById("darkBtn").addEventListener("click", () => {
            applyTheme("dark");
        });

        document.getElementById("blueBtn").addEventListener("click", () => {
            applyTheme("blue");
        });
    </script>

</body>
</html>
