<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery with Modal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Grid styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Modal Background */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        #modalContent {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        #modalContent img {
            width: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Image Gallery</h2>

    <!-- Image Grid -->
    <div class="gallery">
        <img src="https://picsum.photos/id/1011/300/200" alt="">
        <img src="https://picsum.photos/id/1025/300/200" alt="">
        <img src="https://picsum.photos/id/1003/300/200" alt="">
        <img src="https://picsum.photos/id/1035/300/200" alt="">
        <img src="https://picsum.photos/id/1050/300/200" alt="">
        <img src="https://picsum.photos/id/1060/300/200" alt="">
    </div>

    <!-- Modal -->
    <div id="modal">
        <div id="modalContent">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalContent = document.getElementById("modalContent");
        const modalImage = document.getElementById("modalImage");

        const images = document.querySelectorAll(".gallery img");

        // Show modal when clicking image
        images.forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";        // show modal
                modalImage.src = img.src.replace("/300/200", "/600/400"); // bigger version
            });
        });

        // Close modal when clicking outside content
        modal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Prevent closing when clicking inside modal
        modalContent.addEventListener("click", (event) => {
            event.stopPropagation();
        });
    </script>

</body>
</html>
