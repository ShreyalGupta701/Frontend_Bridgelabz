<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Table Filter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px 10px;
            text-align: left;
        }

        #noResult {
            margin-top: 15px;
            font-weight: bold;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Student Table Filter</h2>

    <input type="text" id="searchBox" placeholder="Search student...">
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>CGPA</th>
            </tr>
        </thead>

        <tbody id="studentTable">
            <tr><td>Aman Sharma</td><td>CSE</td><td>8.6</td></tr>
            <tr><td>Priya Singh</td><td>ECE</td><td>9.1</td></tr>
            <tr><td>Rahul Verma</td><td>ME</td><td>7.8</td></tr>
            <tr><td>Simran Kaur</td><td>IT</td><td>8.9</td></tr>
            <tr><td>Kunal Arora</td><td>CSE</td><td>9.3</td></tr>
            <tr><td>Ananya Gupta</td><td>EE</td><td>8.2</td></tr>
        </tbody>
    </table>

    <div id="noResult">No results found</div>

    <script>
        const searchBox = document.getElementById("searchBox");
        const tableRows = document.querySelectorAll("#studentTable tr");
        const noResult = document.getElementById("noResult");

        searchBox.addEventListener("input", () => {
            const query = searchBox.value.trim().toLowerCase();
            let visibleCount = 0;

            tableRows.forEach(row => {
                const rowText = row.textContent.toLowerCase();

                if (rowText.includes(query)) {
                    row.style.display = "";
                    visibleCount++;
                } else {
                    row.style.display = "none";
                }
            });

            // Show / hide "No results found"
            noResult.style.display = visibleCount === 0 ? "block" : "none";
        });
    </script>

</body>
</html>
