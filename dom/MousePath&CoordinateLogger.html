<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Path & Coordinate Logger</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #box {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
            margin-bottom: 15px;
        }

        #coords {
            font-size: 18px;
            font-weight: bold;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>

    <h2>Mouse Path & Coordinates Logger</h2>

    <div id="box"></div>
    <div id="coords">X: -- , Y: --</div>

    <script>
        const box = document.getElementById("box");
        const coords = document.getElementById("coords");

        // Track mousemove inside the box
        box.addEventListener("mousemove", (event) => {
            coords.textContent = `X: ${event.clientX} , Y: ${event.clientY}`;
        });

        // Place a red dot on double-click
        box.addEventListener("dblclick", (event) => {
            // Get box's offset relative to page
            const rect = box.getBoundingClientRect();

            // Create dot
            const dot = document.createElement("div");
            dot.classList.add("dot");

            // Position dot inside the box
            dot.style.left = (event.clientX - rect.left - 4) + "px"; // center offset
            dot.style.top = (event.clientY - rect.top - 4) + "px";

            box.appendChild(dot);
        });
    </script>

</body>
</html>
