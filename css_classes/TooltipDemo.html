<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Demo</title>
    <link rel="stylesheet" href="TooltipDemo.css">
</head>
<body>
<header><h1>CSS Tooltip Demonstration</h1></header>

<main class="tooltip-container">
    <div class="tooltip">Hover Me
        <span class="tooltip-text">This is a tooltip!</span>
    </div>
    <div class="tooltip">Info
        <span class="tooltip-text">More information here</span>
    </div>
    <div class="tooltip">Help
        <span class="tooltip-text">Helpful tip!</span>
    </div>
</main>
</body>
</html>
