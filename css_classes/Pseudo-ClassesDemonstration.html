<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-Classes Demo</title>
    <link rel="stylesheet" href="Pseudo-ClassesDemonstration.css">
</head>
<body>
<header><h1>Pseudo-Classes Demonstration</h1></header>

<main class="container">
    <section class="example">
        <a href="#">Hover Link</a>
        <p>:hover → changes color on hover.</p>
    </section>

    <section class="example">
        <button>Focus Me</button>
        <p>:focus → adds outline when focused.</p>
    </section>

    <section class="example">
        <button class="active-btn">Click Me</button>
        <p>:active → changes color while pressing.</p>
    </section>

    <section class="example list-example">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <p>:nth-child(odd) → colors alternate items.</p>
    </section>
</main>

</body>
</html>
