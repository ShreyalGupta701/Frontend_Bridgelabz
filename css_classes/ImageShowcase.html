<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Showcase</title>
    <link rel="stylesheet" href="ImageShowcase.css">
</head>
<body>
<header><h1>Responsive Image Showcase</h1></header>

<main class="gallery">
    <figure>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=800" alt="Mountain view">
        <figcaption>Majestic Mountains</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800" alt="Beach">
        <figcaption>Sunny Beach</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1519817914152-22f90e6bc1b6?w=800" alt="Forest path">
        <figcaption>Forest Path</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Snow mountains">
        <figcaption>Snowy Peaks</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800" alt="Desert dunes">
        <figcaption>Golden Desert</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800" alt="City skyline">
        <figcaption>City Lights</figcaption>
    </figure>
</main>

</body>
</html>
