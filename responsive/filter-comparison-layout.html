<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filter-comparison-layout.css" />
</head>
<body>
  <main class="compare">
    <figure class="side">
      <img src="https://source.unsplash.com/collection/190727/800x600" alt="Before">
      <figcaption>Original</figcaption>
    </figure>

    <figure class="side filtered">
      <img src="https://source.unsplash.com/collection/190727/800x600" alt="After" class="effect">
      <figcaption>With Filter (hover to remove)</figcaption>
    </figure>
  </main>
</body>
</html>
