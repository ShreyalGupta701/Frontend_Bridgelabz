<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css" />
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
    <p>Hover an image to remove the filter.</p>
  </header>

  <main>
    <section class="gallery" aria-label="Image gallery with filters">
      <!-- Each figure demonstrates a different filter. -->
      <figure>
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt="Nature 1" class="img blur" />
        <figcaption>Blur</figcaption>
      </figure>

      <figure>
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt="Nature 2" class="img grayscale" />
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure>
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt="Nature 3" class="img sepia" />
        <figcaption>Sepia</figcaption>
      </figure>

      <figure>
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt="Nature 4" class="img brightness" />
        <figcaption>Brightness</figcaption>
      </figure>

      <figure>
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt="Nature 5" class="img contrast" />
        <figcaption>Contrast</figcaption>
      </figure>

      <figure>
        <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt="Nature 6" class="img hue" />
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>Demo: Responsive grid + CSS filters</p>
  </footer>
</body>
</html>
