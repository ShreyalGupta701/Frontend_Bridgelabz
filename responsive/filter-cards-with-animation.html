<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards-with-animation.css" />
</head>
<body>
  <header>
    <h1>Team Profiles</h1>
    <p>Hover a card to remove the filter and lift it up.</p>
  </header>

  <main class="profiles">
    <article class="card">
      <img src="https://media.istockphoto.com/id/1682296067/photo/happy-studio-portrait-or-professional-man-real-estate-agent-or-asian-businessman-smile-for.jpg?s=612x612&w=0&k=20&c=9zbG2-9fl741fbTWw5fNgcEEe4ll-JegrGlQQ6m54rg=" alt="Profile 1" class="profile-img grayscale" />
      <div class="info">
        <h3>Alex Johnson</h3>
        <p>Frontend Developer</p>
      </div>
    </article>

    <article class="card">
      <img src="https://www.shutterstock.com/image-photo/close-head-shot-portrait-preppy-600nw-1433809418.jpg" alt="Profile 2" class="profile-img sepia" />
      <div class="info">
        <h3>Riya Sharma</h3>
        <p>UX Designer</p>
      </div>
    </article>

    <article class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsEx0HnGqr7hk3i13ITArSDO6_0zFr7YRHfQ&s" alt="Profile 3" class="profile-img hue" />
      <div class="info">
        <h3>Samir Patel</h3>
        <p>Backend Engineer</p>
      </div>
    </article>
  </main>
</body>
</html>
